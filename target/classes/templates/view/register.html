<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Whatsapp wannabe</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../../static/styles/style.css" th:href="@{styles/style.css}">
    </head>
    <body>

        <form action="/register" method="POST" id="loginForm">
            <h2>Register</h2>
            <div class="margin-top">
                <label for="username">Username: </label>
                <input name="myUserName" id="username" class="text-field">
            </div>

            <div class="margin-top">
                <label for="password">Password: </label>
                <input type="password" name="myPassword" id="password" class="text-field">
            </div>

            <div class="margin-top">
                <label for="confirmPassword">Confirm password: </label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="text-field">
            </div>

            <div style="margin-top: 30px;">
                <button>Register</button>
            </div>

            <div th:if="${passwordIncorrect}" style = "margin-top: 30px;">
                <label style = "color: red">Passwords don't match!</label>
            </div>

            <div th:if="${usernameTaken}" style = "margin-top: 30px;">
                <label style = "color: red">Username is already taken!</label>
            </div>
        </form>
    </body>
</html>
