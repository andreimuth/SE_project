<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Whatsapp wannabe</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../../static/styles/style.css" th:href="@{styles/style.css}">
    </head>

    <body>
        <h1 class="app-title">Chat app</h1>
        <form action="/login" method="POST" id="loginForm">
            <h2>Login</h2>
            <div>
                <label for="username">Username: </label>
                <input name="myUserName" id="username" class="text-field">
            </div>

            <div class="margin-top">
                <label for="password">Password: </label>
                <input type="password" name="myPassword" id="password" class="text-field">
            </div>

            <div class="margin-top">
                <button>Login</button>
                <button style="margin-left: 15px;" formaction="/registerview" formmethod="get">Register</button>
            </div>

            <div th:if="${invalidInput}" style = "margin-top: 30px;">
                <label style = "color: red">Incorrect username or password</label>
            </div>
        </form>
    </body>
</html>
